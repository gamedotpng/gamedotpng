<!DOCTYPE html>
<html>

<head>
    <title>Soon TM</title>
    <meta charset="utf-8" />
    <style>
        html,
        body,
        #container {
            min-height: 100vh;
        }

        body {
            margin: 0;
            background-color: #eaf2ff;
            font: normal normal 105%/1.7 sans-serif;
            color: #333;
        }

        #container {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            height: 100%;
            background: white;
            margin: 0 auto;
            max-width: 900px;
        }

        #main {
            margin: 10px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        h1 {
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        /* Nav bar */

        #nav ul {
            font-size: larger;
            text-shadow: rgba(0, 0, 0, 0.75) 0 1px 1px;
            font-weight: bold;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        #nav ul li {
            float: left;
        }

        #nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 16px;
        }

        #nav ul li a:hover {
            background-color: #111;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="nav">
            <ul>
                <li><a>( ͡° ͜ʖ ͡°)</a></li>
            </ul>
        </div>

        <div id="main">
            <h1>
                Coming Soon TM
            </h1>
        </div>
    </div>
</body>

</html>
